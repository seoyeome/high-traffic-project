server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/app
    username: app
    password: app
    hikari:
      initialization-fail-timeout: 0
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cache:
    type: redis
    redis:
      time-to-live: 60s
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: high-traffic-project
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
      slo:
        http:
          server:
            requests: 50ms,100ms,200ms,500ms,1s,2s,5s
